<!DOCTYPE html>

<html>
<head>
    <title>Group</title>
    <style>
        table{
            width : 60%;
            height:200px;
            margin:auto;
            text-align:center;
        }
        h1{
            text-align:center;
        }
    </style>
</head>

<body style="text-align: center;">
    <h1>AQUA-KOREA 단체 예약</h1>
    <p>AQUA-KOREA 단체 예약 페이지입니다.</p>
    <p>아래 양식에 맞게 예약 정보를 입력해주세요,</p>
    <hr style="border: solid 1px black;">

    <table>

        <colgroup class="m_none">
            <col style="width:50%;">
            <col>
        </colgroup>
        <colgroup class="pc_none colgroup">
            <col style="width:50%;">
            <col>
        </colgroup>

        <tr>
            <th><label for="단체명">단체명</label> </th>
            <td>
                <input type="text" id="단체명" name="단체명" placeholder="단체명" value="" maxlength="50" />
                <br />
            </td>
        </tr>

        <tr>
            <th><label for="예약자명">예약자명</label></th>
            <td>
                <input type="text" id="예약자명" name="예약자명" placeholder="예약자명" value="" maxlength="25" />
                <br />
            </td>
        </tr>

        <tr>
            <th><label for="휴대폰">휴대폰</label></th>
            <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                </select>
                -
                <input type="text" name="휴대폰1" value="" />
                -
                <input type="text" name="휴대폰2" value="" />
                <br />
            </td>
        </tr>

        <tr>
            <th><label for="이메일">이메일</label></th>
            <td>
                <input type="text" id="이메일" name="이메일" placeholder="이메일" value="" />
                @
                <input type="text" id="이메일2" name="이메일2">
                <select id="email_domain_pool">
                    <option value="">직접입력</option>
                    <option value="daum.net">daum.net</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
            </td>
        </tr>

        <tr>
            <th><label for="방문시간">방문시간</label></th>
            <td>
                <input type="text" id="방문시간" name="방문시간" placeholder="yyyy-mm-dd형태로 입력하세요" " maxlength="50" />
                <select id="VISIT_TIME">
                    <option value='10'>10시</option>
                    <option value='11'>11시</option>
                    <option value='12'>12시</option>
                    <option value='13'>13시</option>
                    <option value='14'>14시</option>
                    <option value='15'>15시</option>
                    <option value='16'>16시</option>
                    <option value='17'>17시</option>
                    <option value='18'>18시</option>
                </select>
                <p>
                    평일(월-목) 10시~19시 (관람가능 : 20시)<br>
                    주말(금-일), 공휴일 09시~21시 (관람가능 : 22시)
                </p>

            </td>
        </tr>

        <tr>
            <th><label for="관람인원">관람인원</label></th>
            <td>
                대인 <input type="text" id="대인인원수" name="대인인원수" value="" maxlength="3" />
            </td>
            <td>
                청소년 <input type="text" id="청소년인원수" name="청소년인원수" value="" maxlength="3" />
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                소인 <input type="text" id="소인인원수" name="소인인원수" value="" maxlength="3" />
            </td>
            <td>
                인솔교사 <input type="text" id="인솔교사인원수" name="인솔교사인원수" value="" maxlength="3" />
            </td>
        </tr>

        <tr>
            <th><label for"추가사항">추가사항</label></th>
            <td>
                <textarea id="추가사항" name="추가사항" rows="20" cols="70"></textarea>
            </td>
        </tr>

    </table>

    <button type="button" style="color:white; background-color:skyblue; font-size:1.5em; border-radius:0.8em; padding: 5px 20px;">
        예약하기
    </button>


</body>
</html>
